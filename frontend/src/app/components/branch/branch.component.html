<div class="content-header">
    <div class="container-fluid">
        <div class="row">
            <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item  " >  Home <i class="fas fa-angle-right align-content-center"></i></li>
                <li class="breadcrumb "> Filiais</li>
            </ol>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-header">
        <div *ngIf="activeComponent === 'create-branch'">
            <app-create-branch
                    (componentNavigation)="componentNavigation($event)"
                    (componentNavigationBack)="componentNavigationBack()"
                    [editData]="dataToComponent">
            </app-create-branch>
        </div>
        <div *ngIf="activeComponent === 'edit-branch'">
            <app-create-branch
                    (componentNavigation)="componentNavigation($event)"
                    (componentNavigationBack)="componentNavigationBack()"
                    [editData]="dataToComponent">
            </app-create-branch>
        </div>
        <div class="card-body">
            <div *ngIf="activeComponent === 'list-branch'">
                <app-list-branch
                        (componentNavigation)="componentNavigation($event)"
                        [loadingList]="loadingList"
                        [branchs]="branchs"
                        [dataSource]="branchs"
                        [tableConfig]="tableConfig"
                        (loadBranchListData)="loadBranchListData($event)">
                </app-list-branch>
            </div>
        </div>
    </div>
</div>
