<mat-card>
    <mat-card-header>

        <mat-card-title>Cadastro de Categoria </mat-card-title>
    </mat-card-header>



    <form>
        <mat-form-field>
            <input matInput placeholder="Nome da categoria " [(ngModel)]="category.nome" name="nome">
        </mat-form-field>

    </form>


    <button mat-raised-button (click)="createCategory()" color="primary">
        Salvar
    </button>

    <button mat-raised-button (click)="cancelCategory()" color="">
        Cancelar
    </button>

</mat-card>
